# sudo keyd monitor
# sudo keyd reload

[ids]

*

[shift]

leftshift = capslock
rightshift = capslock


[main]

rightalt = layer(dia)


capslock = esc


[dia]

# Map e to é
e = macro(compose e ')

r = macro(compose e `)

a = macro(compose a `)

[dia+shift]
# Map U to €
u = macro(compose c =)

e = macro(compose E ')

r = macro(compose E `)

a = macro(compose A `)
